<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Django Channels WebRTC</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">.
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>

	<nav id="navbar">
		<div id="first">
			<h3 id="label-username">USERNAME</h3>
		</div>
	</nav>
<section id="mainsection">
	<section class="firstsection">
		<section id="section-1">

			<div>
				<input id="username"><button id="btn-join">Join Room</button>
			</div>
			<div class="main-grid-container">
				<!-- for grid layout
				assign class video-grad-layout -->
				<div id="video-container" >
					<div><video id="local-video" style="float: left;" autoplay playsinline></video></div>
					<button id="btn-toggle-audio" class="btn btn-dark">Audio Mute</button>
					<div class="btnbtn-dark">

						<button id="btn-toggle-video" class="btn btn-dark">Video Off</button>
					</div>
				</div>
		</section>


		<section class="section-2">
				<button id="btn-share-screen" class="btnbtn-dark">Share Screen</button>

				<button id="btn-record-screen" class="btnbtn-dark" >Record Screen</button>

				<button class="view-button" id="share-file-button" >Share File</button>
				<div id="select-file-dialog" style="display: none;">
					<div id="dialog-content">
					  <div id="select-file">
						<div id="label">Select a file:</div>
						<input type="file" id="select-file-input">
					  </div>
					  <div id="dialog-footer">
						<button id="ok-button" class="btnbtn-dark" >Ok</button>
						<button id="cancel-button" class="cancel-button">Cancel</button>
					  </div>
					</div>
				  </div>
		</section>
	</section>

		<section class="secondsection">

			<div id="chat">
				<h3> CHAT </h3>
				<div id="messages">
					<ul id="message-list"></ul>
				</div>
				<div id="ct"><input id="msg"><button id="btn-send-msg" class="btnbtn-dark">send</button></div>
			</div>
		</section>
		</div>
    {% block content %}
    {% endblock %}
</body>
</html>
